<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes Projetct</title>
</head>

<body>
    <div class="btn-container">
        <span class="title">Notes</span>
        <button id="plus-btn">
            <img class='img-add' draggable="false" src="./imgs/img_add.png" alt="Botão Adicionar">
        </button>
    </div>

    <div id="note-container">
    </div>
    <div id="popup">
        <div id="popup-content">
            <textarea type="text" name="" id="title-add" placeholder="Título da nota" rows="1" cols="2"
                maxlength="27"></textarea>
            <textarea type="text" name="" id="description-add" placeholder="Descrição da nota" rows="2" cols="20"
                maxlength="190"></textarea>
            <div id="color-container">
                <div class="color-picker">
                    <div class="color-circle" data-color="#FFD6E8" style="background-color: #FFD6E8;"></div>
                    
                    <div class="color-circle" data-color="#FFF2B2" style="background-color: #FFF2B2;"></div>

                    <div class="color-circle" data-color="#D2F8D2" style="background-color: #D2F8D2;"></div>

                    <div class="color-circle" data-color="#C5DFFD" style="background-color: #C5DFFD;"></div>

                    <div class="color-circle" data-color="#EBD6FD" style="background-color: #EBD6FD;"></div>

                    <div class="color-circle" data-color="#FFCBA4" style="background-color: #FFCBA4;"></div>

                    <div class="color-circle" data-color="#E0F7FA" style="background-color: #E0F7FA;"></div>
                </div>
            </div>
            <div id="note-btn-container">
                <button id="note-cancel" type="submit">Cancelar</button>
                <button id="note-add" type="submit">Adicionar</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <span class="icon-credit">Icon: <a href="">Freepik</a></span>
</body>

</html>
